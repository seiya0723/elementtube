{% load static %}

<h3>新しいマイリストフォルダを作る</h3>

<p>※作成ボタンを押すと、画面が更新されます。</p>

<form class="mylist_form" action="{% url 'tube:mylist_folder' %}" method="POST">
    {% csrf_token %}

    <div class="mylist_form_line">
        <div class="mylist_form_line_description">マイリストフォルダを公開する</div>
        <div class="mylist_form_line_control">
            <input id="mylist_form_chk_1" class="mylist_form_chk" type="checkbox" name="public"><label class="mylist_form_label" for="mylist_form_chk_1"></label>
        </div>
    </div>

    <div class="mylist_form_line">
        <div class="mylist_form_line_description">マイリストフォルダを検索で表示する</div>
        <div class="mylist_form_line_control">
            <input id="mylist_form_chk_2" class="mylist_form_chk" type="checkbox" name="search"><label class="mylist_form_label" for="mylist_form_chk_2"></label>
        </div>
    </div>

    <input class="input_form_text" type="text" name="title" placeholder="フォルダ名">
    <textarea class="textarea_form" name="description" placeholder="説明文"></textarea>
    
    <input class="input_form_button" type="submit" value="作成">
</form>
